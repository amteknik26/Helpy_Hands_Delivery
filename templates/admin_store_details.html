<html lang="en">

  <header>

          </ul>
          <h1>Store Details</h1>

<h1 style="text-align: left; margin-top: 107px;">Store Details:</h1>

    <table style="border: 1px solid black; text-align: left;border-collapse: collapse;">
        <tr style="border: 1px solid black;">
            <th style="border: 1px solid black;">Store ID</th>
            <th style="border: 1px solid black;">Store Name</th>
            <th style="border: 1px solid black;">Store Address</th>
            <th style="border: 1px solid black;">Store Number</th>
            <th style="border: 1px solid black;">Action</th>
        </tr>

        {% for s in store %} 
                <tr style="border: 1px solid black;">
                    <td style="border: 1px solid black;">{{s[0]}}</td>
                    <td style="border: 1px solid black;">{{s[1]}}</td>
                    <td style="border: 1px solid black;">{{s[2]}}</td>
                    <td style="border: 1px solid black;">{{s[3]}}</td>
                    <td><a href="/delete_stores/{{s[0]}}"><button onclick="return confirm('Are you sure to Delete data');" value="DELETE" class="btn btn-danger">Delete </button> </a> </td>    
                </tr>
        {% endfor %}

    </table>
    <br>
    <form>
        <button formaction="/admin_add_store">Add New Store</button>
        <! -- Using this button form inside a form will cause conflict. CAution advised     ! -->
    </form>
</div>
